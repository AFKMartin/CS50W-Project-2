{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create a New Listing</h2>

<form action="{% url 'create_listing' %}" method="post">
    {% csrf_token %}
    
    <label>Title</label>
    <input class="form-control" type="text" name="title">

    <label>Description</label>
    <textarea class="form-control" name="description"></textarea>

    <label>Starting Bid</label>
    <input class="form-control" type="number" step="0.01" name="starting_bid">

    <label>Image URL</label> <!-- Remember this has to be optional -->
    <input class="form-control" type="url" name="image_url">

    <label>Category</label>
    <select class="form-control" name="category">
        <option value="">None</option>
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>

    <button class="btn btn-primary mt-3" type="submit">Create Listing</button>
</form>
{% endblock %}
