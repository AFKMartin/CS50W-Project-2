{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>

{% for listing in listings %}
    <div class="card m-2 p-3">
        <h4>{{ listing.title }}</h4>
        <p>{{ listing.description }}</p>
        <strong>Starting bid: ${{ listing.starting_bid }}</strong>
    </div>
{% empty %}
    <p>No active listings available.</p>
{% endfor %}

{% endblock %}
