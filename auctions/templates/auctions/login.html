{% extends "auctions/layout.html" %}

{% block body %}

<div class="text-center">
    <h2 class="mb-4">Log In</h2>

    {% if message %}
        <div class="alert alert-danger mt-2">{{ message }}</div>
    {% endif %}
</div>

<form action="{% url 'login' %}" method="post" class="mx-auto" style="max-width: 300px;">
    {% csrf_token %}
    
    <div class="form-group">
        <input autofocus class="form-control text-center" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control text-center" type="password" name="password" placeholder="Password">
    </div>

    <input class="btn btn-primary btn-block" type="submit" value="Login">
</form>

<p class="text-center mt-2">
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</p>

{% endblock %}
